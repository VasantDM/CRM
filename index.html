         // Attach validateForm1 to window for global access
         document.addEventListener("DOMContentLoaded", function() {
    window.signIn = function() {
        const number = document.getElementById("number").value;
        const password = document.getElementById("password").value;

        if (!number || !password) {
            swal("Error", "Please enter your number and password!", "error");
            return;
        }

        $.ajax({
            url: "login.php",
            type: "POST",
            data: {
                login: true,
                number: number,
                password: password,
            },
            success: function (response) {
    try {
        if (response === "1") {
            swal("Success", "Admin Login Successful!", "success").then(() => {
                window.location.href = "../email-chimp/html/backend/dashboard.html";
            });
        } else if (response === "2") {
            swal("Success", "Customer Login Successful!", "success").then(() => {
                window.location.href = "../email-chimp/html/backend/customer.html";
            });
        } else if (response === "3") {
            swal("Success", "Employee Login Successful!", "success").then(() => {
                window.location.href = "../email-chimp/html/backend/dashboard.html";
            });
        } else {
            swal("Error", "Invalid credentials. Please try again.", "error");
        }
    } catch (error) {
        console.error("Error in success callback:", error);
    }
},
            error: function() {
                swal("Error", "An error occurred. Please try again later.", "error");
            }
        });
    };
});
