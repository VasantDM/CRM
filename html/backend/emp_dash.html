document.getElementById('sidebarToggle').addEventListener('click', function () {

              // JavaScript to handle search and display results
    const searchInput = document.querySelector('#searchInput');  // Get the search input field
    const userDashboard = document.querySelector('#user-dashboard');  // Container to display user cards

    // Event listener for search input
    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase().trim();  // Get the input value and convert it to lowercase

        // Loop through all user cards in the dashboard and filter them
        const userCards = userDashboard.querySelectorAll('.card');
        userCards.forEach(card => {
            const name = card.querySelector('h5').textContent.toLowerCase();  // Extract the name from the card
            // const email = card.querySelector('p').textContent.toLowerCase();  // Extract the email from the card
            const number = card.querySelector('p').textContent.toLowerCase();  // Extract the email from the card
            // If the name or email includes the query, show the card, otherwise hide it
            if (name.includes(query)  || number.includes(query)) {
                card.style.display = 'block';  // Show card
            } else {
                card.style.display = 'none';  // Hide card
            }
        });
    });
  $(document).ready(function () {
    fetchUsers(); // Fetch and display employees on page load

    // Function to fetch employees
    function fetchUsers() {
        $.ajax({
            url: 'emp_data.php', // PHP script to fetch employees
            type: 'GET',
            success: function (response) {
                const users = JSON.parse(response);

                $('#user-dashboard').empty(); // Clear the dashboard
                if (users.length > 0) {
                    users.forEach(function (user) {
                        const genderIcon = user.gender.toLowerCase() === 'male'
                            ? '/email-chimp/html/assets/images/user/men.png' // Male profile image path
                            : '/email-chimp/html/assets/images/user/girl.png'; // Female profile image path

                        const userCard = `
                            <div class="col-md-6 mb-3">
                                  <a href="emp-forms.html?emp_id=${encodeURIComponent(user.id)}" style="text-decoration: none;">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img src="${genderIcon}" alt="Profile Image" class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px;">
                                        <h5>${user.name}</h5>
                                        <p>${user.number}</p>
                                    </div>
                                </div>
                                 </a>
                            </div>
                        `;
                        $('#user-dashboard').append(userCard);
                    });
                } else {
                    $('#user-dashboard').append('<p>No employees found.</p>');
                }
            },
            error: function () {
                alert('Failed to fetch employees.');
            }
        });
    }

    // Handle form submission to add a new employee
    $('#add-user-form').on('submit', function (e) {
        e.preventDefault(); // Prevent default form submission

        const formData = {
            name: $('#user-name').val(),
            password: $('#user-password').val(),
            gender: $('#user-gender').val(),
            number: $('#user-number').val()
        };

        $.ajax({
            url: 'emp_data.php', // PHP script to add employee
            type: 'POST',
            data: formData,
            success: function (response) {
                const result = JSON.parse(response);
                if (result.success) {
                    const genderIcon = result.data.gender.toLowerCase() === 'male'
                        ? '/email-chimp/html/assets/images/user/men.png'
                        : '/email-chimp/html/assets/images/user/girl.png';

                    const userCard = `
                        <div class="col-md-6 mb-3">
                              <a href="emp-forms.html?emp_id=${encodeURIComponent(user.id)}" style="text-decoration: none;">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img src="${genderIcon}" alt="Profile Image" class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px;">
                                    <h5>${result.data.name}</h5>
                                    <p>${result.data.number}</p>
                                </div>
                            </div>
                             </a>
                        </div>
                    `;
                    $('#user-dashboard').append(userCard); // Add the new employee to the dashboard
                    $('#addUserModal').modal('hide'); // Close the modal
                    $('#add-user-form')[0].reset(); // Reset the form
                } else {
                    alert('Error: ' + result.message);
                }
            },
            error: function () {
                alert('An error occurred. Please try again.');
            }
        });
    });
});

// logout button with confirmation
document.getElementById('logoutButton').addEventListener('click', function () {
    // Display a confirmation prompt before proceeding
    if (confirm("Are you sure you want to logout?")) {
        // Perform AJAX request to logout the user
        $.ajax({
            url: 'logoutSession.php', // PHP script for ending session
            type: 'POST',
            success: function (response) {
                // On success, display an alert and redirect the user
                alert("logout successful!");
                window.location.href = "/email-chimp/index.html"; // Redirect to login page
            },
            error: function () {
                // On error, display an alert for the failure
                alert("Error! Failed to log out. Please try again.");
            }
        });
    } else {
        // User canceled the logout action
        console.log("logout canceled");
    }
});
