              // JavaScript to handle search and display results
    const searchInput = document.querySelector('#searchInput');  // Get the search input field
    const userDashboard = document.querySelector('#user-dashboard');  // Container to display user cards

    // Event listener for search input
    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase().trim();  // Get the input value and convert it to lowercase

        // Loop through all user cards in the dashboard and filter them
        const userCards = userDashboard.querySelectorAll('.card');
        userCards.forEach(card => {
            const name = card.querySelector('h5').textContent.toLowerCase();  // Extract the name from the card
            // const email = card.querySelector('p').textContent.toLowerCase();  // Extract the email from the card
            const number = card.querySelector('p').textContent.toLowerCase();  // Extract the email from the card
            // If the name or email includes the query, show the card, otherwise hide it
            if (name.includes(query)  || number.includes(query)) {
                card.style.display = 'block';  // Show card
            } else {
                card.style.display = 'none';  // Hide card
            }
        });
    });

          // Fetch users when the page loads
$(document).ready(function () {
    fetchUsers(); // Initial call to fetch and display users

       // Define category-to-color mapping
       const categoryColors = {
        "Website Development": "#629ddc99", // Blue
        "App Development": "#8bcf9b",     // Green
        "Software Development": "#d7b85999", // Yellow
        "Social Media Marketing": "#e9714ba3" // Orange
    };
    // console.log(categoryColors);
    // Function to fetch users and display them
    function fetchUsers() {
        $.ajax({
            url: 'user_form.php', // PHP script to fetch users with conversation counts
            type: 'GET',
            success: function (response) {
                const users = JSON.parse(response);

                $('#user-dashboard').empty(); // Clear the dashboard
                if (users.length > 0) {
                    users.forEach(function (user) {
                        const bgColor = categoryColors[user.categories] || "#d3d3d3"; // Default gray for unknown categories
                        const userCard = `
                            <div class="col-md-4 mb-3">
                                <a href="page-forms.html?cust_id=${encodeURIComponent(user.id)}" style="text-decoration: none;">
                                    <div class="card">
                                        <div class="card-body d-flex justify-content-between align-items-center">
                                            <!-- User data on the left -->
                                            <div>
                                                <h5 class="mb-1">${user.name}</h5>
                                                <p class="mb-0">${user.number}</p>
                                                <p class="mb-0" style="
                                                    background-color: ${bgColor}; 
                                                    color: black; 
                                                    padding: 5px; 
                                                    border-radius: 5px; 
                                                    display: inline-block;">
                                                    ${user.categories}
                                                </p>
                                            </div>
                                            <!-- Circular background for the conversation count on the right -->
                                            <div style="
                                                width: 40px; 
                                                height: 40px; 
                                                background-color: #a5a6c4; 
                                                color: white; 
                                                display: flex; 
                                                justify-content: center; 
                                                align-items: center; 
                                                border-radius: 50%; 
                                                font-size: 24px; 
                                                font-weight: bold;">
                                                ${user.conversationCount}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        `;
                        $('#user-dashboard').append(userCard);
                    });
                } else {
                    $('#user-dashboard').append('<p>No users found.</p>');
                }
            },
            error: function () {
                alert('Failed to fetch users.');
            }
        });
    }

    // Handle form submission to add a new user
    $('#add-user-form').on('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        const formData = {
            name: $('#user-name').val(),
            categories: $('#categories').val(),
            number: $('#user-number').val(),
            password: $('#user-password').val()
        };

        $.ajax({
            url: 'user_form.php', // PHP script to add user
            type: 'POST',
            data: formData,
            success: function (response) {
                const result = JSON.parse(response);
                if (result.success) {
                    const userCard = `
                        <div class="col-md-4 mb-3">
                            <a href="page-forms.html?cust_id=${encodeURIComponent(result.data.id)}" style="text-decoration: none;">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5>${result.data.name}</h5>
                                         <p>Number: ${result.data.number}</p>
                                        <p>categories: ${result.data.categories}</p>
                                        <p>Conversations: ${result.data.conversationCount || 0}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                    $('#user-dashboard').append(userCard); // Add the card to the dashboard
                    $('#addUserModal').modal('hide'); // Close the modal
                    $('#add-user-form')[0].reset(); // Reset the form
                } else {
                    alert('Error: ' + result.message);
                }
            },
            error: function () {
                alert('An error occurred. Please try again.');
            }
        });
    });

    fetchUsers();
});

function fetchNotifications() {
    $.ajax({
        url: 'notifications.php', // PHP file for fetching data
        type: 'POST', // You can switch to POST if required
        success: function(response) {
            console.log("Response from server:", response); // Log the response for debugging

            let notificationsHtml = '';

            // Check if there are call details to display
            if (response.length > 0) {
                response.forEach(function(call) {
                    notificationsHtml += `
                        <a href="page-forms.html?cust_id=${encodeURIComponent(call.id)}" class="iq-sub-card" data-call-id="${call.id}" onclick="showCallDetails(${call.id})">
                            <div class="media align-items-center cust-card pt-3">
                                <div class="media-body ml-4 notification-container">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h5 class="mb-0"><small>Call details:</small></h5>
                                        <small class="text-dark"><b>${call.callDate}</b></small>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h5 class="mb-0">${call.details}</h5>
                                        <small class="text-dark"><b>${call.callTime}</b></small>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                });
            } else {
                notificationsHtml = '<p>No call details found.</p>';
            }

            // Insert the notifications into the HTML container
            $('#notification-container').html(notificationsHtml);
        },
        error: function(xhr, status, error) {
            console.error('AJAX error:', status, error);
            $('#notification-container').html('<p>Failed to fetch notifications.</p>');
        }
    });
}
